<h1 class="page-header">費洛蒙雷達</h1>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">我愛看正咩</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-8">
            <!-- <img  alt="200x200"  width="100%" height="480" src="/static/uploads/{{selectedRecord.picurl}}.thumb"> -->
            <img ng-if="selectedRecord.picurl != ''" style="height: 400px;width: 400px;margin: 0 auto;" data-src="holder.js/200x200/auto/sky" class="img-responsive" alt="200x200" src="http://fakeimg.pl/200x200/" ng-click="showModal(record)" ng-src="/static/uploads/{{selectedRecord.picurl}}">
      

            <img ng-if="selectedRecord.picurl == ''" data-src="holder.js/300x300/auto/sky" class="img-responsive" alt="300x300"  ng-click="showModal(record)" src="http://fakeimg.pl/450x300/?text=No%20pic%20no%20truth" style="height: 300px;width: 450px;margin: 0 auto;">
          </div>
          <div class="col-md-4">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">出沒地</label>
                <input type="text" class="form-control" ng-model="selectedRecord.address" >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">臉書</label>
                <input type="text" class="form-control" ng-model="website">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">備註</label>
                <textarea class="form-control" rows="3" ng-model="comment"></textarea>
              </div>
              
            </form>
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">辨識不能</button>
        <button type="button" class="btn btn-primary" ng-click="save()">感謝大大無私的分享</button>
      </div>
    </div>
  </div>
</div>

<google-map center="map.center" zoom="map.zoom" draggable="true">

	<markers models="map.dynamicMarkers" coords="'self'" icon="'icon'" click="'onClicked'" fit='true' doCluster="true" clusterEvents="clusterEvents">
	    <windows show="true" closeClick="'closeClick'" coords="'self'"  >
            <div ng-non-bindable >
            	<p>野生正咩的出沒地!</p>
			</div>

        </windows>
	</markers>
</google-map>
